<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/signup_pelanggan_main.less.css" class="main-less">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <script src="intelxdk.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="xhr.js"></script>
    <script src="xdk/init-dev.js"></script>
    <script type="application/javascript" src="lib/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>

    <script type="application/javascript" src="marginal/marginal-position.min.js"></script>
    <script type="application/javascript" src="js/signup_penjual_user_scripts.js"></script>

  </head>

  <body>
    <div class="upage" id="mainpage">
      <div class="upage-outer">
        <div class="uib-header header-bg container-group inner-element uib_w_1" data-uib="layout/header" data-ver="0">
          <h2>Daftar Penjual Jasa</h2>
          <div class="widget-container wrapping-col single-centered"></div>
          <div class="widget-container content-area horiz-area wrapping-col left">
            <button class="btn widget uib_w_6 d-margins btn-xs btn-primary" data-uib="twitter%20bootstrap/button" data-ver="1"><i class="glyphicon glyphicon-chevron-left" data-position="icon only"></i>
            </button>
          </div>
          <div class="widget-container content-area horiz-area wrapping-col right"></div>
        </div>
        <div class="upage-content ac0 content-area vertical-col left" id="page_30_23">
          <div class="alert alert-danger" style="display: none;" id="alert_div">
            <strong>Peringatan!</strong> 
            <label id="danger_label">{danger-text}</label>
          </div>

          <div class="alert alert-success" style="display: none;" id="success_div">
            <strong>Berhasil!</strong> 
            <br>Pendaftaran Berhasil. Silahkan cek email anda untuk langkah selanjutnya.
            <br>Klik di <a href="index.html">Sini</a> untuk ke halaman login
          </div>

          <div class="table-thing widget uib_w_2 d-margins" data-uib="twitter%20bootstrap/input" data-ver="1">
            <label class="narrow-control label-top-left" for="email">Email</label>
            <input class="wide-control form-control default" type="email" id="email">
          </div>
          <div class="table-thing widget uib_w_3 d-margins" data-uib="twitter%20bootstrap/input" data-ver="1">
            <label class="narrow-control label-top-left" for="nama">Nama</label>
            <input class="wide-control form-control default" type="text" id="nama">
          </div>
          <div class="table-thing widget uib_w_4 d-margins" data-uib="twitter%20bootstrap/input" data-ver="1">
            <label class="narrow-control label-top-left" for="telp">Telp</label>
            <input class="wide-control form-control default" type="text" id="telp">
          </div>
          <div class="table-thing widget uib_w_4 d-margins" data-uib="twitter%20bootstrap/input" data-ver="1">
            <label class="narrow-control label-top-left" for="telp">Kategori</label>
            <select multiple="multiple" class="js-example-basic-single wide-control form-control default" name="kategori_jasa[]" id="kategori_jasa">
              <!-- <option value="AL">Alabama</option>                 -->
              <!-- <option value="WY">Wyoming</option> -->
            </select>
            <!-- <input class="wide-control form-control default" type="text" id="telp"> -->
          </div>

          <button class="btn widget uib_w_5 d-margins btn-lg btn-info" data-uib="twitter%20bootstrap/button" data-ver="1">
            <img src="images/loading.gif" width="50px" id="loading_img" style="display: none">Daftar
          </button>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      $(document).ready(function() {
          // $('.js-example-basic-single').select2();

          var json = [];
          
          $('.js-example-basic-single').select2({
              
              ajax: {
                  type: 'post',
                  url: rootWebService + '/kategori_jasa',
                  dataType: 'json',
                  data: function (ret) {
                      return {
                          json: JSON.stringify(ret),
                          delay: 0.3
                      };
                  },
                  processResults: function (data) {
                      return {
                          results: $.map(data, function(obj) {
                              return { id: obj.id, text: obj.text };
                          })
                      };
                  }
              }
          });

      });
    </script>
  </body>

</html>
