    <script type="text/javascript">
      function getKategoriReparasi() {

            $.get(rootWebService + "/kategori-reparasi", {

                }, 'json')
                .done(function (data) {
                    
                    var konten = '';

                    if (data.status === 'not_found') {
                        $('#konten').html('<div class="alert alert-warning" role="alert">Belum ada data</div>');
                    } else {
                        var i = 0;
                        $.each(data, function (index, returnData) {
                            
                          konten += 
                            '<div class="col-xs-4" style="text-align: center;">' +
                            ' <a href="#" class="thumbnail" onclick="loaddetailpage(' + returnData.id + ')">' +
                            '   <span class="glyphicon glyphicon-th-list" aria-hidden="true" style="font-size: 80px; margin: 10px 0"></span><br>' +
                            '     <h4 class="">' + returnData.nama.replace('Reparasi','') +'</h4>' +
                            ' </a>' +
                            '</div>';

                        });

                        $('#konten').html(konten);

                    }

                });
        }

        getKategoriReparasi();

        function loaddetailpage(kategori_jasa_id){
           localStorage.setItem('curr_kategori_jasa_id', kategori_jasa_id);

           window.location = "daftar-penjual-perkategori.html";
        }


    </script>
